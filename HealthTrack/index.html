<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exemplo CSS</title>

        <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./plugins/fontawesome/css/all.min.css" type="text/css">
        <link rel="stylesheet" href="./css/all.css" type="text/css">
    </head>
    <body class="container-main">
    
        <div class="container-init">
            <div class="init-content">
                <div class="banner-init">
                    <img src="./images/logo.png" alt="">
                    <h2>Health Track</h2>
                </div>
                <h4>Bem Vindo!</h4>
                <div class="init-discription">
                    <span>Faça o login ou cadastre-se para cuidar da sua saúde.</span>
                </div>
                <button type="submit" class="btn" id="login">Login</button>
                <button type="submit" class="btn" id="cadastro">Cadastro</button>
            </div>
        </div>

        <script src="./plugins/jquery/jquery.min.js"></script>
        <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="./plugins/fontawesome/js/all.min.js"></script>
        <script src="./js/all.js"></script>
    </body>
</html>
