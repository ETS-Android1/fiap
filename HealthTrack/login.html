<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exemplo CSS</title>

        <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./plugins/fontawesome/css/all.min.css" type="text/css">
        <link rel="stylesheet" href="./css/all.css" type="text/css">
    </head>
    <body class="container-main">
    
        <div class="container-init">
            <div class="init-content">
                <div class="banner-init">
                    <img src="./images/logo.png" alt="">
                    <h2>Health Track</h2>
                </div>
                <h4>Login</h4>
            
                <div class="form-cadastro">
                    <div class="form-cadastro-wrapper">
                        <form>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="forgot-pass"><span>Esqueceu sua senha?</span></div>
                            </div>

                            <button type="submit" class="btn" id="logar">Logar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="./plugins/jquery/jquery.min.js"></script>
        <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="./plugins/fontawesome/js/all.min.js"></script>
        <script src="./js/all.js"></script>
    </body>
</html>
