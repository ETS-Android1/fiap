<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exemplo CSS</title>

        <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./plugins/fontawesome/css/all.min.css" type="text/css">
        <link rel="stylesheet" href="./css/all.css" type="text/css">
    </head>
    <body class="container-main">
    
        <div class="dashboard-main">
            <div class="dashboard-container">
                <div class="dashboard-nav">
                    <div class="dashboard-nav-card dash">
                        <div class="dashborad-nav-icon">
                            <i class="far fa-chart-bar"></i>
                        </div>
                        <div class="dashboard-nav-card-title">
                            <span>dashboard</span>
                        </div>
                    </div>
                    <div class="dashboard-nav-card perfil">
                        <div class="dashborad-nav-icon">
                            <i class="far fa-address-card"></i>
                        </div>
                        <div class="dashboard-nav-card-title">
                            <span>Perfil</span>
                        </div>
                    </div>
                    <div class="dashboard-nav-action">
                        <div class="dashborad-nav-action-content" >
                            <div class="dashborad-nav-icon actions" >
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="menu">
                                <div class="menu-itens">
                                    <div class="menu-item form-atividade"><span><i class="fas fa-running"></i></span><span>Cadastrar Atividade</span></div>
                                    <div class="menu-item form-alimento"><span><i class="fas fa-utensils"></i></span><span>Cadastrar Alimento</span></div>
                                    <div class="menu-item form-peso"><span><i class="fas fa-balance-scale-right"></i></span><span>Cadastrar Peso</span></div>
                                    <div class="menu-item form-pressao"><span><i class="fas fa-heartbeat"></i></span><span>Cadastrar Pressão</span></div>
                                    <div class="menu-item sair"><span><i class="fas fa-sign-out-alt"></i></span><span>Sair</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-title-page">
                    
                </div>
                <div class="perfil-content">
                    <div class="init-perfil">
                        <div class="banner-perfil">
                            <img src="./images/sherek.PNG" alt="">
                            <h5>PERFIL</h5>
                        </div>
                        <div class="form-perfil">
                            <div class="form-perfil-wrapper">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="nome" >
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="sexo">Sexo</label>
                                        <select class="custom-select" id="sexo">
                                            <option value="Masculino">Masculino</option>
                                            <option value="Feminino">Feminino</option>
                                          </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" class="form-control" id="telefone">
                                    </div>
                                    <div class="form-group">
                                        <label for="cep">CEP</label>
                                        <input type="text" class="form-control" id="cep">
                                    </div>
                                    <div class="form-group">
                                        <label for="logradouro">Endereço</label>
                                        <input type="text" class="form-control" id="logradouro">
                                    </div>
                                    <div class="form-group">
                                        <label for="numero">Número</label>
                                        <input type="text" class="form-control" id="numero">
                                    </div>
                                    <div class="form-group">
                                        <label for="complemento">Complemento</label>
                                        <input type="text" class="form-control" id="complemento">
                                    </div>
                                    <div class="form-group">
                                        <label for="bairro">Bairro</label>
                                        <input type="text" class="form-control" id="bairro">
                                    </div>
                                    <div class="form-group">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" class="form-control" id="cidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="estado">Estado</label>
                                        <input type="text" class="form-control" id="estado">
                                    </div>
                                    <div class="form-group">
                                        <label for="pais">Pais</label>
                                        <input type="text" class="form-control" id="pais">
                                    </div>
                                    <div class="form-group">
                                        <label for="foto">Foto</label>
                                        <input type="file" class="form-control" id="foto" >
                                    </div>
                                    <button  class="btn" id="salvar-perfil">salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-nav-bottom">
                    <div class="dashboard-nav-card dash">
                        <div class="dashborad-nav-icon">
                            <i class="far fa-chart-bar"></i>
                        </div>
                        <div class="dashboard-nav-card-title">
                            <span>dashboard</span>
                        </div>
                    </div>
                    <div class="dashboard-nav-card perfil">
                        <div class="dashborad-nav-icon">
                            <i class="far fa-address-card dash"></i>
                        </div>
                        <div class="dashboard-nav-card-title">
                            <span>Perfil</span>
                        </div>
                    </div>
                    <div class="dashboard-nav-bottom-action">
                        <div class="dashborad-nav-action-content">
                            <div class="dashborad-nav-icon actions">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="menu">
                                <div class="menu-itens">
                                    <div class="menu-item sair"><span><i class="fas fa-sign-out-alt"></i></span><span>Sair</span></div>
                                    <div class="menu-item form-pressao"><span><i class="fas fa-heartbeat"></i></span><span>Cadastrar Pressão</span></div>
                                    <div class="menu-item form-peso"><span><i class="fas fa-balance-scale-right"></i></span><span>Cadastrar Peso</span></div>
                                    <div class="menu-item form-alimento"><span><i class="fas fa-utensils"></i></span><span>Cadastrar Alimento</span></div>
                                    <div class="menu-item form-atividade"><span><i class="fas fa-running"></i></span><span>Cadastrar Atividade</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <script src="./plugins/jquery/jquery.min.js"></script>
        <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="./plugins/fontawesome/js/all.min.js"></script>
        <script src="./js/all.js"></script>
    </body>
</html>
